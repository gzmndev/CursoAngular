<!doctype html>
<html lang="en">

<head>
  <title>Crear Estudiante</title>
  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <header>
    <!-- place navbar here -->
    <!-- Nav tabs -->

    </div>
  </header>
  <main>
    <div class="container-fluid">
        <form id="registroestudiante">
          <div class="mb-3">
            <label for="" class="form-label">cedula</label>
            <input type="text" required
              class="form-control" name="cedula" id="cedula" aria-describedby="helpId" placeholder="Ingrese su cedula">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">correoelectronico</label>
            <input type="text" required
              class="form-control" name="correoelectronico" id="correoelectronico" aria-describedby="helpId" placeholder="Ingrese su correoelectronico">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">telefono</label>
            <input type="text" required
              class="form-control" name="telefono" id="telefono" aria-describedby="helpId" placeholder="Ingrese su telefono">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">telefonocelular</label>
            <input type="text" required
              class="form-control" name="telefonocelular" id="telefonocelular" aria-describedby="helpId" placeholder="Ingrese su telefonocelular">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">fechanacimiento</label>
            <input type="text" required
              class="form-control" name="fechanacimiento" id="fechanacimiento" aria-describedby="helpId" placeholder="Ingrese su fechanacimiento">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">sexo</label>
            <input type="text" required
              class="form-control" name="sexo" id="sexo" aria-describedby="helpId" placeholder="Ingrese su sexo">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">direccion</label>
            <input type="text" required
              class="form-control" name="direccion" id="direccion" aria-describedby="helpId" placeholder="Ingrese su direccion">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">nombre</label>
            <input type="text" required
              class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Ingrese su nombre">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">apellidopaterno</label>
            <input type="text" required
              class="form-control" name="apellidopaterno" id="apellidopaterno" aria-describedby="helpId" placeholder="Ingrese su apellidopaterno">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">apellidomaterno</label>
            <input type="text" required
              class="form-control" name="apellidomaterno" id="apellidomaterno" aria-describedby="helpId" placeholder="Ingrese su apellidomaterno">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">nacionalidad</label>
            <input type="text" required
              class="form-control" name="nacionalidad" id="nacionalidad" aria-describedby="helpId" placeholder="Ingrese su nacionalidad">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">idCarreras</label>
            <input type="text" required
              class="form-control" name="idCarreras" id="idCarreras" aria-describedby="helpId" placeholder="Ingrese su idCarreras">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">usuario</label>
            <input type="text" required
              class="form-control" name="usuario" id="usuario" aria-describedby="helpId" placeholder="Ingrese su usuario">
          </div>                    
          <div class="mb-3">
            <button type="reset" class="btn btn-danger">Reset</button>
            ||
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
