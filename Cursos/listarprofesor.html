<!doctype html>
<html lang="en">

<head>
  <title>Listar Profesor</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
    <!-- Nav tabs -->
    <div id="loadmenus">

    </div>
  </header>
  <main>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                      <th scope="col">id</th>
                      <th scope="col">cedula</th>
                      <th scope="col">correoelectronico</th>
                      <th scope="col">telefono</th>
                      <th scope="col">telefonocelular</th>
                      <th scope="col">fechanacimiento</th>
                      <th scope="col">sexo</th>
                      <th scope="col">direccion</th>
                      <th scope="col">nombre</th>
                      <th scope="col">apellidopaterno</th>
                      <th scope="col">apellidomaterno</th>
                      <th scope="col">idCarreras</th>
                      <th scope="col">usuario</th>
                      <th scope="col">nacionalidad</th>
                      <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="profesores">

                </tbody>
            </table>
        </div>
        
    </div>
  </main>
  <!-- Modal Body -->
  <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
  <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header bg-danger">
          <h5 class="modal-title" id="modalTitleId">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="idEliminar" id="idEliminar">
          Desea eliminar el registro: <span id="idResultado"></span>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" onclick="eliminarId()">Yes</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal Body -->
  <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
  <div class="modal fade" id="modalEditar" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
    role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header bg-success">
          <h5 class="modal-title" id="modalTitleId">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="registroprofesor">
            <div class="mb-3">
              <label for="" class="form-label">Id</label>
              <input type="text" required class="form-control" name="id" id="id" disabled aria-describedby="helpId" placeholder="Id">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">cedula</label>
              <input type="text" required class="form-control" name="cedula" id="cedula" aria-describedby="helpId" placeholder="Ingrese su cedula">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">correoelectronico</label>
              <input type="text" required class="form-control" name="correoelectronico" id="correoelectronico" aria-describedby="helpId" placeholder="Ingrese su correoelectronico">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">telefono</label>
              <input type="text" required class="form-control" name="telefono" id="telefono" aria-describedby="helpId" placeholder="Ingrese su telefono">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">telefonocelular</label>
              <input type="text" required class="form-control" name="telefonocelular" id="telefonocelular" aria-describedby="helpId" placeholder="Ingrese su telefonocelular">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">fechanacimiento</label>
              <input type="text" required class="form-control" name="fechanacimiento" id="fechanacimiento" aria-describedby="helpId" placeholder="Ingrese su fechanacimiento">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">sexo</label>
              <input type="text" required class="form-control" name="sexo" id="sexo" aria-describedby="helpId" placeholder="Ingrese su sexo">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">direccion</label>
              <input type="text" required class="form-control" name="direccion" id="direccion" aria-describedby="helpId" placeholder="Ingrese su direccion">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">nombre</label>
              <input type="text" required class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Ingrese su nombre">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">apellidopaterno</label>
              <input type="text" required class="form-control" name="apellidopaterno" id="apellidopaterno" aria-describedby="helpId" placeholder="Ingrese su apellidopaterno">
            </div> 
            <div class="mb-3">
              <label for="" class="form-label">apellidomaterno</label>
              <input type="text" required class="form-control" name="apellidomaterno" id="apellidomaterno" aria-describedby="helpId" placeholder="Ingrese su apellidomaterno">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">idCarreras</label>
              <input type="text" required class="form-control" name="idCarreras" id="idCarreras" aria-describedby="helpId" placeholder="Ingrese su idCarreras">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">nacionalidad</label>
              <input type="text" required class="form-control" name="nacionalidad" id="nacionalidad" aria-describedby="helpId" placeholder="Ingrese su nacionalidad">
            </div>
            
            <div class="mb-3">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="">Close</button>
              <button type="button" class="btn btn-success" onclick="editar()">Yes</button>
            </div>
        </div>
      </div>
    </div>

  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="js/menu.js"></script>
  <script src="js/listarprofesor.js"></script>

    <!-- (Optional) - Place this js code after initializing bootstrap.min.js or bootstrap.bundle.min.js -->
    <script>
        var triggerEl = document.querySelector('#navId a')
       // bootstrap.Tab.getInstance(triggerEl).show() // Select tab by name
    </script>
</body>

</html>
